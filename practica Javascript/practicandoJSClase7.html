            /*EJERCICIO 13: ● Crear un programa que pida ingresar una cantidad en segundos y muestre un mensaje

             */
            
             let seg = prompt ("Ingrese la cantidad de segundos que desea convertir");

             let resultadoFinal = calculoTime(seg);

            function calculoTime (seg) {
             let horas = Number(seg)/3600;
             seg %= 3600;

             let min= Number(seg)/60;
             seg %= 60;

             let tiempo = [parseInt(horas), parseInt(min), parseInt(seg)];

            }
