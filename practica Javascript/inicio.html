<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iniciostyle.css">
    <title>Practica JS</title>
</head>
<body>
    <div class="container container-fluid">
        <h1>Bienvenidos a la calculadora virtual</h1>

        <div id="cont1"></div>

        <script src="inicio.js" ></script>
        <div class="boton container-fluid">
            <button type="submit" class="button" value="sumar" id="boton">Realizar una suma</button>

            <script>
                function miCalculadora() {
                let nombre = prompt ("Ingrese su nombre completo");
                console.log(nombre);

                let numero1 = prompt ("Ingrese su número preferido");
                console.log(numero1);

                let numero2 = prompt ("Ingrese un número al azar");
                console.log(numero2);

                alert ("Hola " + nombre + " bienvenido a la página");

                let resultado1 = parseInt(numero1) + parseInt(numero2);
                let resultadofinal = parseInt(resultado1) + parseInt(nombre.length);
                alert ("El resultado de la suma de los números que usted indicó es: " + resultado1 );


                document.getElementById('cont1').innerHTML= "El resultado de la suma de sus números más la cantidad de caracteres de su nombre es: " + resultadofinal;
                }
                
                
                document.getElementById("boton").onclick = function (){
                    miCalculadora();
                   }

            </script>
                     
        </div>
    </div>
</body>
</html>
