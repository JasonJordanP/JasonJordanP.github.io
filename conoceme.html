<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleConoceme.css"
    <title></title>
</head>
<body>
    <section>
        <h1>Formulario de contacto</h1>
    </section>
    <br>
    <section class="form">
        <div class="col-sm-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input class="form-control form-control-lg" type="text" name="nombres" id="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <br>
        <div class="col-sm-6">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input class="form-control form-control-lg" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos" required>
        </div>
        <br>
        <div class="col-sm-6">
            <label for="mail" class="form-label">Correo Electrónico</label>
            <input class="form-control form-control-lg" type="email" name="mail" id="mail" placeholder="Ingrese su correo electrónico" required>
        </div>
        <br>
        <div class="col-sm-6">
            <textarea class="form-control form-control-lg" id="textarea" rows="4" placeholder="Deje su mensaje"></textarea>
        </div>
        <br>
        
        <div class="container container-fluid">
            <div class="d-grid gap-2 d-inline-block">
                <form method="get" action="index.html">
                <button type="submit" class="button" value="Volver" id="boton1">Volver</button>
                    <script src="" async defer></script>
                <button onclick="alert('Gracias por contactarse, me comunicaré con usted a la brevedad.')" id="boton2">Enviar</button>  
                </form>    
            </div>
        </div>    
        
        
    </section>
</body>
</html>
